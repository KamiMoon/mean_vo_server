<table class="table">
    <tr>
        <th>User</th>
        <th>Organization</th>
        <th>Role</th>
        <th>Status</th>
        <th>Action</th>
    </tr>
    <tr ng-repeat="user in users">
        <td>
            <a href="/#/profile/{{::user._id}}">{{::user.name}}</a>
        </td>
        <td>
            <a href="/#/organization/view/{{::user.roles.organization_id}}">{{::user.roles.organization_name}}</a>
        </td>
        <td>
            {{::user.roles.role}}
        </td>
        <td>
            {{::user.roles.status}}
        </td>
        <td>
            <span ng-if="canUpdate(user.roles.role, user.roles.organization_id)">
                <update-status update-id="{{user.roles._id}}" status="{{user.roles.status}}" model-obj="Role" user-id="{{user._id}}"></update-status>
            </span>
        </td>
    </tr>
</table>
