<div style="margin-bottom: 25px" align="center">
    <a><img src="assets/img/Logoblack.png" alt="Volunteer Omaha" height="60px"></a>
</div>
<h1>Create Event</h1>
<form name="form" ng-submit="save(form)" novalidate>
    <div class="row">
        <div class="col-md-12">
            <h3><span class="glyphicon glyphicon-globe"></span> Event Info:</h3>
            <div class="form-horizontal">
                <b-input model="event.name" required="true"></b-input>
                <b-input type="file" model="photo"></b-input>
                <b-input type="textarea" rows="6" cols="5" model="event.description"></b-input>
                <b-input type="datetime-local" label="Start Time:" model="event.start_time"></b-input>
                <b-input type="datetime-local" label="End Time:" model="event.end_time"></b-input>
                <b-input type="select " multiple="true " source="interests " label="Interests " model="event.interests ">
                </b-input>
            </div>
        </div>
    </div>
    <div class="row ">
        <div class="col-md-6 ">
            <h3><span class="glyphicon glyphicon-user "></span> Contact Info:</h3>
            <div class="form-horizontal ">
                <b-input label="First Name: " model="event.contact_first_name "></b-input>
                <b-input label="Last Name: " model="event.contact_last_name "></b-input>
                <b-input model="event.email "></b-input>
                <b-input model="event.phone "></b-input>
            </div>
        </div>
        <div class="col-md-6 ">
            <h3><span class="glyphicon glyphicon-home "></span> Address:</h3>
            <div class="form-horizontal ">
                <b-input model="event.address "></b-input>
                <b-input model="event.city "></b-input>
                <b-input type="select " source="states " label="State " model="event.state ">
                </b-input>
                <b-input model="event.zip "></b-input>
            </div>
        </div>
    </div>
    <br>
    <div class="row ">
        <div class="col-md-12 ">
            <div align="right ">
                <b-input type="submit "></b-input>
            </div>
        </div>
    </div>
</form>
