        <th>State</th>
        <th>Zip</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    <tr ng-repeat="user in users">
        <td><a href="/#/profile/{{::user._id}}">{{::user.name}}</a></td>
        <td>{{::user.createdAt | date:'MMM d, y'}}</td>
        <td>{{::user.address}}</td>
        <td>{{::user.city}}</td>
        <td>{{::user.state}}</td>
        <td>{{::user.zip}}</td>
        <td>{{::user.email}}</td>
        <td>{{::user.phone | tel}}</td>
        <td>
            <a href="/#/userEdit/{{::user._id}}">Edit</a>
        </td>
    </tr>
</table>
