<div class="row">
    <div class="col-md-10">
        <h1>Edit Profile</h1>
    </div>
    <div class="col-md-2" align="center">
        <img ng-if="user && user.photo" ng-src="{{user.photo}}" width="60px" height="60px" class="img-thumbnail">
        <font ng-if="!user.photo" size="45" class="glyphicon glyphicon-user"></font>
        <br>
        <p style="font-size:10px">Choose File for Profile Picture*</p>
    </div>
</div>
<form name="form" ng-submit="save(form)" novalidate>
    <div class="row">
        <div class="panel-heading">
            <h3><span class="glyphicon glyphicon-globe"></span> Basic Info:</h3></div>
        <div class="col-md-12">
            <div class="form-horizontal">
                <b-input model="user.name"></b-input>
                <b-input type="file" model="photo"></b-input>
                <b-input type="tel" model="user.phone"></b-input>
                <b-input type="select" multiple="true" source="interests" label="Interests" model="user.interests">
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div class="panel-heading">
                <h3><span class="glyphicon glyphicon-home"></span> Address:</h3>
            </div>
            <div class="form-horizontal">
                <b-input model="user.address"></b-input>
                <b-input model="user.city"></b-input>
                <b-input type="select" source="states" label="State" model="user.state">
                </b-input>
                <b-input model="user.zip"></b-input>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <b-input type="submit"></b-input>
        </div>
    </div>
</form>
