<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">
        <span class="glyphicon glyphicon-lock"></span>
        This is a secure 128-bit SSL Encrypted Payment.
    </h3>
    </div>
    <div class="panel-body">
        <form action="/api/pay/once" novalidate autocomplete="on" method="POST" id="payment-form">
            <span class="payment-errors"></span>
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="cc-number" class="col-lg-2 control-label">Amount</label>
                    <div class="col-lg-10">
                        <input id="amount" type="number" step="0.01" min="0" size="6" maxlength="6" class="input-lg" name="amount" placeholder="$" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cc-number" class="col-lg-2 control-label">Card Number</label>
                    <div class="col-lg-10">
                        <input id="cc-number" type="tel" size="20" maxlength="20" class="input-lg" autocomplete="cc-number" data-stripe="number" placeholder="•••• •••• •••• ••••" required>
                        <img class="payment-cards" src="assets/img/payment_cards.png">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 control-label">
                        Expiration Date
                    </label>
                    <div class="col-lg-10">
                        <input id="exp-month" type="tel" size="3" maxlength="2" data-stripe="exp-month" class="input-lg" placeholder="MM" />
                        <span> / </span>
                        <input id="exp-year" type="tel" size="5" maxlength="4" data-stripe="exp-year" class="input-lg" placeholder="YYYY" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="cc-cvc" class="col-lg-2 control-label">Security Code</label>
                    <div class="col-lg-10">
                        <input id="cc-cvc" type="tel" size="4" maxlength="4" data-stripe="cvc" class="input-lg cc-cvc" autocomplete="off" placeholder="•••" required>
                        <img class="payment-cards" src="assets/img/security_code.png">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cc-cvc" class="col-lg-2 control-label"></label>
                    <div class="col-lg-10">
                        <button type="submit" class="btn btn-lg btn-primary">Pay</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="app/main/paymentForm.js">
</script>
<style>
.payment-cards {
    margin-bottom: 7px;
}
</style>
